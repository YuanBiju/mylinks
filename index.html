<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <title>MyLinks</title>
    <link rel="shortcut icon" type="image/jpg" href="static/imgs/logo.png" />
    <script src="static/js/style.js"></script>
</head>

<body>
    <div id="bind">
        <div id="profile-pic">
            <!-- Draw everything relative to a 200x200 canvas, this will then scale to any resolution -->
            <svg viewBox="0 0 200 200">
                <defs>
                    <!-- Our gradient fill #gradient -->
                    <linearGradient id="gradient" gradientTransform="rotate(90)">
                        <!-- Use CSS custom properties for the start / stop colors of the gradient -->
                        <stop id="gradientStop1" offset="0%" stop-color="var(--startColor)" />
                        <stop id="gradientStop2 " offset="100%" stop-color="var(--stopColor)" />
                    </linearGradient>
                </defs>
                <path d="" fill="url('#gradient')"></path>
            </svg>
            <img src="static/imgs/profile.jpg" alt="Avatar" />
        </div>
        <div id="name-container">
            <p>Yuan Nevin Biju</p>
        </div>
        <div id="skills-display"></div>
        <div id="links-list">
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/yuan-biju-6974b7185/"target="_blank">Linkedin</a>
                </li>
                <li>
                    <a href="https://github.com/baitMaker/"target="_blank">Github</a>
                </li>
                <li>
                    <a href="https://codepen.io/baitMaker/" target="_blank">Codepen</a>
                </li>
                <li>
                    <a href="https://replit.com/@YuanBiju" target="_blank">Replit</a>
                </li>
            </ul>
        </div>
        <div id="made-by-container">
            <p>Made by Yuan Nevin Biju</p>
        </div>
    </div>

    <script src="static/js/index.js"></script>
</body>

</html>
